services:
  api-gateway:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./Nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-frontend
      - game-logic-api
    networks:
      - game-net

  game-logic-api:
    build: ./Backend
    environment:
      - ConnectionStrings__Redis=session-cache:6379
      - ConnectionStrings__Postgres=Host=patterns-db;Database=game_db;Username=admin;Password=secret
    networks:
      - game-net

  web-frontend:
    build: ./Frontend
    networks:
      - game-net

  patterns-db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=game_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - game-net

  session-cache:
    image: redis:alpine
    networks:
      - game-net

networks:
  game-net:
    driver: bridge
    
volumes:
  pgdata: